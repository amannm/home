              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setNetworkName:
    get:
      tags: [System]
      operationId: setNetworkName
      summary: Set network name
      description: Sets the device's network name (friendly name).
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
            maxLength: 32
          description: Network name (UTF-8, max 32 bytes)
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

