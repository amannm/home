            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/setVolume:
    get:
      tags: [Zone]
      operationId: setZoneVolume
      summary: Set zone volume
      description: Sets volume level for the specified zone.
      parameters:
        - $ref: "#/components/parameters/zone"
        - name: volume
          in: query
          required: true
          schema:
            oneOf:
              - type: integer
              - type: string
                enum: [up, down]
          description: Volume level or up/down command
        - name: step
          in: query
          required: false
          schema:
            type: integer
          description: Step value for up/down commands
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/setMute:
    get:
      tags: [Zone]
      operationId: setZoneMute
      summary: Set zone mute
      description: Sets mute state for the specified zone.
      parameters:
        - $ref: "#/components/parameters/zone"
        - name: enable
          in: query
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/setInput:
    get:
      tags: [Zone]
      operationId: setZoneInput
      summary: Set zone input
      description: Selects input source for the specified zone.
      parameters:
        - $ref: "#/components/parameters/zone"
        - name: input
          in: query
          required: true
          schema:
            type: string
          description: Input ID
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum: [autoplay_disabled]
          description: Select mode
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/setSoundProgram:
    get:
      tags: [Zone]
      operationId: setZoneSoundProgram
      summary: Set sound program
      description: Selects sound program for the specified zone.
      parameters:
        - $ref: "#/components/parameters/zone"
        - name: program
          in: query
          required: true
          schema:
            type: string
          description: Sound program ID
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/set3dSurround:
    get:
      tags: [Zone]
      operationId: setZone3dSurround
      summary: Set 3D surround
      description: Enables or disables 3D surround processing.
