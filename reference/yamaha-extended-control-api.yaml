openapi: 3.0.3
info:
  title: Yamaha Extended Control API
  description: |
    Yamaha Extended Control (YXC) API specification for MusicCast enabled devices.
    YXC is Yamaha's communication protocol sent over Ethernet and Wi-Fi to control
    MusicCast enabled devices including AV receivers, sound bars, wireless speakers,
    and other audio products.

    This specification combines both Basic and Advanced API features including:
    - System configuration and status
    - Zone control (power, volume, input, sound programs)
    - Tuner control (AM/FM/DAB)
    - Network/USB media playback
    - CD playback
    - Clock and alarm settings
    - MusicCast Link distribution (multi-room audio)

    Base URL: `http://{host}/YamahaExtendedControl`

    ## Events
    Events are delivered via UDP unicast when requests include these headers:
    - `X-AppName: MusicCast/XXX(YYY)` - Application version and OS
    - `X-AppPort: ZZZ` - Event receiving port

    Event notifications timeout after 10 minutes without new requests.
  version: "2.00"
  contact:
    name: Yamaha Corporation
  license:
    name: Proprietary
    url: https://www.yamaha.com

servers:
  - url: http://{host}/YamahaExtendedControl
    description: MusicCast Device
    variables:
      host:
        default: "192.168.1.1"
        description: IP address of the MusicCast device

tags:
  - name: System
    description: System-wide configuration and device information
  - name: Zone
    description: Zone control (power, volume, input, sound settings)
  - name: Tuner
    description: AM/FM/DAB tuner control
  - name: NetUSB
    description: Network and USB media playback
  - name: CD
    description: CD player control
  - name: Clock
    description: Clock and alarm settings
  - name: Distribution
    description: MusicCast Link distribution (multi-room audio)

paths:
  # ============================================================================
  # SYSTEM APIs
  # ============================================================================
  /v1/system/getDeviceInfo:
    get:
      tags: [System]
      operationId: getDeviceInfo
      summary: Get device information
      description: Retrieves basic information about the device including model name, firmware versions, and capabilities.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceInfoResponse"

  /v1/system/getFeatures:
    get:
