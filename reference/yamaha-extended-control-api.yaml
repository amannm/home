      operationId: getNameText
      summary: Get name text
      description: Retrieves custom name text for inputs and sound programs.
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
          description: ID of input or sound program
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    $ref: "#/components/schemas/ResponseCode"
                  text:
                    type: string

  /v1/system/setNameText:
    get:
      tags: [System]
      operationId: setNameText
      summary: Set name text
      description: Sets custom name text for inputs.
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
        - name: text
          in: query
          required: true
          schema:
            type: string
            maxLength: 64
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/getLocationInfo:
    get:
      tags: [System]
      operationId: getLocationInfo
      summary: Get location info
      description: Retrieves MusicCast network location information.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    $ref: "#/components/schemas/ResponseCode"
                  id:
                    type: string
                    description: Location ID (32 characters)
                  name:
                    type: string
                  zone_list:
                    type: object

  /v1/system/sendIrCode:
    get:
      tags: [System]
      operationId: sendIrCode
      summary: Send IR code
      description: Sends an IR remote control code.
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: IR code in hex format
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setAutoPlay:
    get:
      tags: [System]
      operationId: setAutoPlay
      summary: Set auto play
      description: Configures auto play behavior.
      parameters:
        - name: enable
          in: query
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setSpeakerPattern:
    get:
      tags: [System]
      operationId: setSpeakerPattern
      summary: Set speaker pattern
      description: Sets the speaker configuration pattern.
      parameters:
        - name: num
          in: query
          required: true
