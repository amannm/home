          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/requestNetworkReboot:
    get:
      tags: [System]
      operationId: requestNetworkReboot
      summary: Request network reboot
      description: Reboots the network module.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/requestSystemReboot:
    get:
      tags: [System]
      operationId: requestSystemReboot
      summary: Request system reboot
      description: Reboots the entire system.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  # ============================================================================
  # ZONE APIs
  # ============================================================================
  /v1/{zone}/getStatus:
    get:
      tags: [Zone]
      operationId: getZoneStatus
      summary: Get zone status
      description: Retrieves status of specified zone including power, volume, input, and sound settings.
      parameters:
        - $ref: "#/components/parameters/zone"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ZoneStatusResponse"

  /v1/{zone}/getSoundProgramList:
    get:
      tags: [Zone]
      operationId: getSoundProgramList
      summary: Get sound program list
      description: Retrieves list of available sound programs for the zone.
      parameters:
        - $ref: "#/components/parameters/zone"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
