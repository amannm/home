            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    $ref: "#/components/schemas/ResponseCode"
                  device_list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                          enum: [loudspeaker, headphone, handsfree_device, unknown]
                        address:
                          type: string

  /v1/system/updateBluetoothDeviceList:
    get:
      tags: [System]
      operationId: updateBluetoothDeviceList
      summary: Update Bluetooth device list
      description: Starts scanning for Bluetooth sink devices.
      responses:
