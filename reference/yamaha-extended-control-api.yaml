            application/json:
              schema:
                $ref: "#/components/schemas/FeaturesResponse"

  /v1/system/getNetworkStatus:
    get:
      tags: [System]
      operationId: getNetworkStatus
      summary: Get network status
      description: Retrieves network configuration and status including IP settings, wireless info, and MAC addresses.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NetworkStatusResponse"

  /v1/system/setWiredLan:
    post:
      tags: [System]
      operationId: setWiredLan
      summary: Configure wired LAN
      description: Configures wired network settings. Switches network connection to wired mode.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WiredLanSettings"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setWirelessLan:
    post:
      tags: [System]
      operationId: setWirelessLan
      summary: Configure wireless LAN
      description: Configures wireless network settings. Switches network connection to Wi-Fi mode.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WirelessLanSettings"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setWirelessDirect:
    post:
      tags: [System]
      operationId: setWirelessDirect
      summary: Configure wireless direct
      description: Configures wireless direct connection settings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [none, wep, wpa2-psk(aes), mixed_mode]
                key:
                  type: string
                  maxLength: 64
      responses:
        "200":
          description: Successful response
          content:
