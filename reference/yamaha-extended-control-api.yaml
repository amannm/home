components:
  parameters:
    zone:
      name: zone
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/ZoneId"
      description: Target zone

  schemas:
    ZoneId:
      type: string
      enum: [main, zone2, zone3, zone4]
      description: Zone identifier

    ResponseCode:
      type: integer
      description: |
        Response code:
        - 0: Successful request
        - 1: Initializing
        - 2: Internal Error
        - 3: Invalid Request
        - 4: Invalid Parameter
        - 5: Guarded
        - 6: Time Out
        - 99: Firmware Updating
        - 100-115: Streaming service errors
        - 200-201: Distribution errors

    BasicResponse:
      type: object
      required: [response_code]
      properties:
        response_code:
          $ref: "#/components/schemas/ResponseCode"

    DeviceInfoResponse:
      type: object
      properties:
        response_code:
          $ref: "#/components/schemas/ResponseCode"
        model_name:
          type: string
          example: "RX-V679"
        destination:
          type: string
          enum: [J, U, C, R, B, G, BG, T, A, L, K, E, V, F, P, S, H, UC]
        device_id:
          type: string
          description: 12-digit ASCII device ID
        system_version:
          type: number
        api_version:
          type: number
        netmodule_generation:
          type: integer
        netmodule_version:
          type: string
        netmodule_checksum:
          type: string
        serial_number:
          type: string
        category_code:
          type: integer
          description: |
            Category codes:
            0: reserved, 1: AV Receiver, 2: Sound Bar, 3: Stereo Receiver,
            4: Subwoofer, 5: Mini System, 6: Desktop Audio

    FeaturesResponse:
      type: object
      properties:
        response_code:
          $ref: "#/components/schemas/ResponseCode"
        system:
          type: object
          properties:
            func_list:
              type: array
              items:
                type: string
            zone_num:
              type: integer
            input_list:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  distribution_enable:
                    type: boolean
                  rename_enable:
                    type: boolean
                  account_enable:
                    type: boolean
                  play_info_type:
                    type: string
                    enum: [none, tuner, netusb, cd]
        zone:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              func_list:
                type: array
                items:
                  type: string
              input_list:
                type: array
                items:
                  type: string
              sound_program_list:
                type: array
                items:
                  type: string
              range_step:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    min:
                      type: integer
                    max:
                      type: integer
                    step:
                      type: integer
        tuner:
          type: object
          properties:
            func_list:
              type: array
              items:
                type: string
            range_step:
              type: array
              items:
                type: object
            preset:
              type: object
              properties:
                type:
                  type: string
                  enum: [common, separate]
                num:
                  type: integer
        netusb:
          type: object
          properties:
            func_list:
              type: array
              items:
                type: string
            preset:
              type: object
              properties:
                num:
                  type: integer
            recent_info:
              type: object
              properties:
                num:
                  type: integer
        distribution:
          type: object
          properties:
            version:
              type: number
            compatible_client:
              type: array
              items:
                type: integer
            client_max:
              type: integer
            server_zone_list:
              type: array
              items:
                type: string
        clock:
          type: object
          properties:
            func_list:
              type: array
              items:
                type: string

    NetworkStatusResponse:
      type: object
      properties:
        response_code:
          $ref: "#/components/schemas/ResponseCode"
        network_name:
          type: string
        connection:
          type: string
          enum: [wired_lan, wireless_lan, wireless_direct, extend_1, extend_2, extend_3, unknown]
        dhcp:
          type: boolean
        ip_address:
          type: string
        subnet_mask:
          type: string
        default_gateway:
          type: string
        dns_server_1:
          type: string
        dns_server_2:
          type: string
        wireless_lan:
          type: object
          properties:
            ssid:
              type: string
            type:
              type: string
            key:
              type: string
            ch:
              type: integer
            signal_level:
              type: integer
        mac_address:
          type: object
          properties:
            wired_lan:
              type: string
            wireless_lan:
              type: string
            wireless_direct:
              type: string

