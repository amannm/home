                $ref: "#/components/schemas/BasicResponse"

  /v1/system/setPartyMode:
    get:
      tags: [System]
      operationId: setPartyMode
      summary: Set party mode
      description: Enables or disables party mode.
      parameters:
        - name: enable
          in: query
          required: true
          schema:
            type: boolean
      responses:
