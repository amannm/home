                  response_code:
                    $ref: "#/components/schemas/ResponseCode"
                  sound_program_list:
                    type: array
                    items:
                      type: string

  /v1/{zone}/setPower:
    get:
      tags: [Zone]
      operationId: setZonePower
      summary: Set zone power
      description: Sets power state of the specified zone.
      parameters:
        - $ref: "#/components/parameters/zone"
        - name: power
          in: query
          required: true
          schema:
            type: string
            enum: [on, standby, toggle]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResponse"

  /v1/{zone}/setSleep:
    get:
      tags: [Zone]
      operationId: setZoneSleep
